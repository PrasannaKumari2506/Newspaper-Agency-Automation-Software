<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login - NewsExpress</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .login-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            border-top: 4px solid #198754;
        }
        
        .login-header {
            padding: 2.5rem;
            color: #198754;
            text-align: center;
            background-color: white;
        }
        
        .login-icon {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }
        
        .login-body {
            padding: 2.5rem;
            background: white;
        }
        
        .role-badge {
            font-size: 0.8rem;
            padding: 5px 12px;
        }
        
        .back-home {
            color: #6c757d;
            text-decoration: none;
            transition: color 0.3s;
            margin-bottom: 1.5rem;
            display: inline-block;
        }
        
        .back-home:hover {
            color: #495057;
        }
        
        .btn-employee {
            background-color: #198754;
            border-color: #198754;
            color: white;
            padding: 12px;
            font-weight: 600;
        }
        
        .btn-employee:hover {
            background-color: #146c43;
            border-color: #146c43;
            color: white;
        }
        
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(25, 135, 84, 0.25);
            border-color: #a3cfbb;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-5">
                    <!-- Back to Home -->
                    <a href="home.html" class="back-home">
                        <i class="fas fa-arrow-left me-2"></i>Back to Homepage
                    </a>
                    
                    <!-- Login Card -->
                    <div class="card login-card">
                        <!-- Header -->
                        <div class="login-header">
                            <div class="login-icon">
                                <i class="fas fa-briefcase"></i>
                            </div>
                            <h2 class="mb-2">Employee Portal</h2>
                            <p class="mb-0 text-muted">Single login for all staff members</p>
                        </div>
                        
                        <!-- Body -->
                        <div class="login-body">
                            <form>
                                <div class="mb-4">
                                    <label for="employeeEmail" class="form-label fw-semibold">Email Address</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light"><i class="fas fa-envelope text-muted"></i></span>
                                        <input type="email" class="form-control" id="employeeEmail" placeholder="employee@newsexpress.com" required>
                                    </div>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="employeePassword" class="form-label fw-semibold">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light"><i class="fas fa-lock text-muted"></i></span>
                                        <input type="password" class="form-control" id="employeePassword" placeholder="Enter your password" required>
                                    </div>
                                </div>
                                
                                <div class="mb-4 d-flex justify-content-between align-items-center">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="rememberEmployee">
                                        <label class="form-check-label" for="rememberEmployee">Remember me</label>
                                    </div>
                                    <a href="#" class="text-decoration-none">Forgot Password?</a>
                                </div>
                                
                                <div class="d-grid mb-3">
                                    <button type="submit" class="btn btn-employee btn-lg" onclick="chekCredentials(); return false;">
                                        <i class="fas fa-sign-in-alt me-2"></i>Login to Employee Portal
                                    </button>
                                </div>
                                
                                <div class="text-center">
                                    <span class="badge bg-success role-badge me-2">Manager</span>
                                    <span class="badge bg-info role-badge me-2">Clerk</span>
                                    <span class="badge bg-warning role-badge">Delivery</span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function chekCredentials(){

            var email = document.getElementById("employeeEmail").value;
            var password = document.getElementById("employeePassword").value;
            if(email == "clerk@newsexpress.in" && password == "clerk.123"){
                window.location.href = "clerk.html";
            }
            else if(email == "manager@newsexpress.in" && password == "manager.123"){
                window.location.href = "manager.html";
            }
            else if(email == "delivery@newsexpress.in" && password == "delivery.123"){
                window.location.href = "delivery.html";
            }
            else {
                alert("Invalid Credentials");
            }
        }
    </script>
</body>
</html>
