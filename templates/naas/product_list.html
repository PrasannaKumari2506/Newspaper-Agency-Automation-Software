<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
    <style>
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .product-image {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Products</h1>
    
    <a href="{% url 'upload_image' %}">Upload New Product</a>
    
    <div class="product-grid">
        {% for product in products %}
        <div class="product-card">
            <h3>{{ product.name }}</h3>
            
            <!-- Display the uploaded image -->
            {% if product.image %}
                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image">
            {% else %}
                <p>No image available</p>
            {% endif %}
            
            <p>{{ product.description }}</p>
        </div>
        {% empty %}
        <p>No products available.</p>
        {% endfor %}
    </div>
</body>
</html>
